<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ZeroShot</title>
    <meta name="description" content="Contact ZeroShot for inquiries, collaborations, or feedback on AI, Machine Learning, and Technology topics.">
    <meta name="keywords" content="Contact, ZeroShot, AI, Machine Learning, Technology, Blog">
    <meta name="author" content="ZeroShot">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ðŸ¤– ZeroShot</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="contact-section">
            <h1>Contact ZeroShot</h1>
            <p>Have questions, suggestions, or want to collaborate? Fill out the form below or email us at <a href="mailto:contact@zeroshot.ai">contact@zeroshot.ai</a>.</p>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div id="contactToast" class="toast"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 ZeroShot. All rights reserved.</p>
        </div>
    </footer>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('contactToast').textContent = 'Thank you for contacting ZeroShot! We will get back to you soon.';
        document.getElementById('contactToast').classList.add('show');
        setTimeout(() => {
            document.getElementById('contactToast').classList.remove('show');
            document.getElementById('contactForm').reset();
        }, 3000);
    });
    </script>
</body>
</html>
